<h1>Claire Sim</h1>
<h2>{{$ctrl.city}}</h2>
<div class="houses">
    <div ng-repeat="v in $ctrl.villagers">
        <img src="http://www.clker.com/cliparts/n/y/e/0/6/K/simple-cartoon-house-hi.png" width="100px">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Stick_Figure.jpg" height="50px"> {{v.name}}
    </div>
</div>
<div class="console">Enter a name for your villager:
    <input type="text" ng-model="$ctrl.villager" />
    <a href="#!/daycomp">
        <button ng-click="$ctrl.newVillager($ctrl.villager)">Start</button>
    </a>
</div>
<p>Food: <span ng-repeat="f in $ctrl.getNum($ctrl.food)"><img src="http://www.iconarchive.com/download/i107455/google/noto-emoji-food-drink/32362-ear-of-corn.ico" width="20px"></span></p>
<p>Water: <span ng-repeat="w in $ctrl.getNum($ctrl.water)"><img src="https://images.vexels.com/media/users/3/145358/isolated/preview/caae118ed1bd555d7a47dcadf5af0bf8-water-drop-falling-illustration-by-vexels.png" width="20px"></span></p>
<p>Wood: <span ng-repeat="wo in $ctrl.getNum($ctrl.wood)"><img src="https://cdn2.iconfinder.com/data/icons/food-icons-6/200/farm_wood-512.png" width="20px"></span></p>
