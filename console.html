<h1>Claire Sim</h1>
<h2>{{$ctrl.city}}</h2>
<div class="houses">
    <div ng-repeat="v in $ctrl.villagers">
        <img src="http://www.clker.com/cliparts/n/y/e/0/6/K/simple-cartoon-house-hi.png" width="100px">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Stick_Figure.jpg" height="50px"> {{v}}
    </div>
</div>
<div class="console">Enter a name for your villager:
    <input type="text" ng-model="$ctrl.villager" />
    <a href="#!/daycomp">
        <button ng-click="$ctrl.newVillager($ctrl.villager)">Start</button>
    </a>
</div>
<p>Food: {{$ctrl.food}}</p>
<p>Water: {{$ctrl.water}}</p>
<p>Wood: {{$ctrl.wood}}</p>
